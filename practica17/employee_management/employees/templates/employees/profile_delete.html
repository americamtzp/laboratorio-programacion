<!-- employee_management/templates/employees/profile_delete.html -->
{% extends "base.html" %}

{% block title %}Eliminar Perfil{% endblock %}

{% block content %}
<h2>Eliminar Perfil</h2>
<p>¿Estás seguro de que quieres eliminar el perfil de {{ user.username }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="button delete">Eliminar</button>
    <a href="{% url 'profile_list' %}" class="button">Cancelar</a>
</form>
{% endblock %}
