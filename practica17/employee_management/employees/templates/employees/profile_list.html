<!-- employee_management/templates/employees/profile_list.html -->
{% extends "base.html" %}

{% block title %}Lista de Perfiles{% endblock %}

{% block content %}
<h2>Lista de Perfiles</h2>
<div class="profile-container">
    {% for user in users %}
    <div class="profile-card">
        <h3>{{ user.username }}</h3>
        <p>{{ user.email }}</p>
        <a href="{% url 'profile_edit' user.id %}" class="button">Editar</a>
        <form action="{% url 'profile_delete' user.id %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="button delete">Eliminar</button>
        </form>
    </div>
    {% endfor %}
</div>
{% endblock %}

<style>
.profile-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}
.profile-card {
    border: 1px solid #ddd;
    padding: 15px;
    width: 200px;
    text-align: center;
}
.button {
    display: inline-block;
    margin: 5px;
    padding: 5px 10px;
    color: white;
    background-color: #007bff;
    text-decoration: none;
    border-radius: 3px;
}
.button.delete {
    background-color: #dc3545;
}
</style>
