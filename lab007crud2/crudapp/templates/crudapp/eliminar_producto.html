{% extends 'crudapp/base.html' %}
{% block title %}Eliminar Producto{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mb-4">Eliminar Producto</h2>
    <p>¿Estás seguro que deseas eliminar el producto <strong>{{ producto.nombre }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'producto_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
