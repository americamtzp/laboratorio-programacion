<!-- templates/crudapp/eliminar_item.html -->
{% extends 'crudapp/base.html' %}

{% block title %}Eliminar Item{% endblock %}

{% block content %}
<h1>Eliminar item</h1>
<p>¿Estás seguro de que deseas eliminar el item "<strong>{{ item.nombre }}</strong>"?</p>

<form method="POST" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
